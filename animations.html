<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;
        }
        img{
            height: 300px;
            width: 300px;
            animation-name: animateWidth;
            animation-duration: 4s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            float: right;
        }
        @keyframes animateWidth {
            from{
                width: 300px;
                height: 300px;
            }
            to{
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="box">This is me</div> -->
        <img src="https://easydrawingart.com/wp-content/uploads/2019/08/How-to-draw-a-chinese-dragon.jpg" alt="dragon image">
    </div>
</body>
</html>
